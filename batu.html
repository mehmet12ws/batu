<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger ve Sağ Tık Engelleme</title>
    <script>
        // Sağ tık menüsünü engelle
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
            alert("Sağ tık devre dışı bırakıldı.");
        });

        // Sürekli debugger çağırarak geliştirici araçlarını etkisiz hale getir
        (function blockDebugger() {
            function preventDebugging() {
                debugger; // Tarayıcıyı sürekli debug moduna alır
                setTimeout(preventDebugging, 50); // Döngü sürekli devam eder
            }
            preventDebugging(); // İşlemi başlat
        })();
    </script>
</head>
<body>
    <h1>Sağ Tık ve Geliştirici Araçları Engellendi</h1>
    <p>Bu sayfada sağ tık ve geliştirici araçları kullanımını engellemeye çalışıyoruz.</p>
</body>
</html>
