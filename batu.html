<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger Engelleme</title>
    <script>
        (function detectDevTools() {
            const threshold = 160; // Konsol penceresinin genişliği/yüksekliği eşiği

            function checkDevTools() {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;

                if (widthThreshold || heightThreshold) {
                    document.body.innerHTML = "<h1>Hizmetimizi kullanmak için geliştirici araçlarını kapatın.</h1>";
                    setTimeout(() => {
                        window.location.href = "about:blank"; // Sayfayı boş bir sayfaya yönlendirin
                    }, 1000);
                }
            }

            window.addEventListener('resize', checkDevTools); // Pencere boyutu değiştiğinde kontrol et
            checkDevTools(); // Sayfa yüklendiğinde kontrol et
        })();
    </script>
</head>
<body>
    <h1>Merhaba Dünya!</h1>
    <p>Bu bir test sayfasıdır.</p>
</body>
</html>
